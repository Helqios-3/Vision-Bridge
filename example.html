<!DOCTYPE html>
<html>
<head>
  <title>Host Example HTML</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
  <header>
    <h1 id="old-header">New Host Example</h1>
    <div class="ad-banner">Advertisement</div>
  </header>
  
  <main>
    <h2>This is a new host</h2>
    <p>starting code from powershell: $response = Invoke-WebRequest -Uri "http://localhost:8080" -Headers @{Host = "example.com"} / $response.Content</p>
    
    <h2>Does not run app.js so no configurations</h2>
    <ul>
      <li>cmd</li>
      <li>Terminal</li>
      <li>Bash</li>
    </ul>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
